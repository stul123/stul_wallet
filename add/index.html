<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>stul кошель | добавить трату</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../fav/favicon-16x16.png">
    <link rel="manifest" href="../fav/site.webmanifest">
    <link rel="mask-icon" href="../fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <div class="main_con rounded-4 shadow">
            <div class="tabs">
                <a href="https://smski.site" class="home_btn">
                    <img src="../fav/favicon-32x32.png" alt="favicon">
                </a>
                <a href="../" class="tab">home</a>
                <div class="tab active">add spend</div>
                <a href="../earnings/" class="tab">earnings</a>
            </div>
            <iframe name="votar" style="display:none;"></iframe>
            <form target="votar" class="modal-content">
                <div class="modal-header border-bottom-0 mb-2">
                    <h1 class="modal-title fs-5">Че опять потратился негодяй ? </h1>
                </div>
                <div class="modal-body py-0">
                    <input type="number" maxlength="30" class="form-control rounded-3 mb-3" id="summa" inputmode="numeric" placeholder="Скок потратил ₽ ?">
                    <div class="select_block mb-3">
                        <select class="form-select" id="categoriesselector"></select>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popup">+</button>
                    </div>
                    <input type="text" maxlength="100" class="form-control rounded-3 mb-3" id="sms" placeholder="Смс/оправдание (не обязон)">
                    <div class="form-group when_block">
                        <label for="inputDate">Введите дату:</label>
                        <input type="date" id="inputDate" class="form-control">
                    </div>
                </div>
                <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                    <button type="button" class="btn  btn-primary" type="submit" id="addspend_btn">Добавить трату</button>
                    <button type="button" class="btn btn-sm btn-danger" type="submit" id="delet_btn">удалить все что есть </button>
                </div>
            </form>
        </div>
    </main>

    <!-- popup -->
    <div id="popup" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="close mb-2">
                    <h1 class="modal-title fs-5">Добавление новой категории</h1>
                    <button type="button" class="btn btn-secondary btn-sm" id="closecatpopup" data-dismiss="modal">X</button>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" maxlength="50" class="form-control rounded-3" id="pluscat" placeholder="10000">
                    <label for="pluscat">Название новой категории</label>
                </div>
                <button type="button" class="btn btn-primary" id="addcategori">Добавить категорию</button>
            </div>
        </div>
    </div>
    <div class="ms_block"></div>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        loadcategories()
    </script>
</body>

</html>
